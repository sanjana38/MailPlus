<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Confirmation Email</title>
</head>
<body style="font-family: 'Poppins', sans-serif; margin: 0; padding: 10px; background-color: #f8f0fb; color: #222; line-height: 1.6;">
    <div style="max-width: 600px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 12px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08); border: none;">
        <h1 style="color: #ff6b81; margin-bottom: 15px; text-align: center; font-size: 24px;">Job Confirmation</h1>
        <p style="margin-bottom: 10px; color: #444;">Hey <span style="background-color: #fef08a; padding: 0.2em; border-radius: 3px; color: #1a202c; font-weight: bold;">{{name}}</span>,</p>
        <div style="margin-bottom: 20px; padding: 15px; background-color: #fff7fb; border-radius: 12px; border: 2px solid #ffdbde; line-height: 1.6;">
            <p style="margin-bottom: 10px; color: #444;">{{message}}<span style=" padding: 0.2em; border-radius: 3px; color: #1a202c; font-weight: bold;"></span></p>
        </div>
        <p style="margin-bottom: 20px; color: #444;">See you soon! ðŸ™Œ</p>
        <footer style="text-align: center; margin-top: 20px; font-size: 0.9em; color: #888; border-top: 1px solid #eee; padding-top: 15px;">
            <p style="margin: 0;">Cheers,</p>
            <p style="margin: 0;">The {{company}}</p>
        </footer>
    </div>
</body>
</html>
